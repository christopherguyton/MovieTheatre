<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
<div class="movie-container">
    <label>Pick a Movie</label>
    <select id="movie">
        <option value="10">Avengers 4 ($10)</option>
        <option value="12">Tenent ($12)</option>
        <option value="8">Spider-Man 3 ($8)</option>
        <option value="9">The Batman ($9)</option>

    </select>
</div>

<ul class="showcase">
    <li>
        <div class="seat">
            <br>
            <small>N/A</small>
        </div>
    </li>
    <li>
        <div class="seat selected">
            <br>
            <small>Selected</small>
        </div>
    </li>
    <li>
        <div class="seat occupied">
            <br>
            <small>Occupied</small>
        </div>
    </li>
</ul>

<div class="container">
    <div class="screen"></div>
<div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
</div>
<div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
    <div class="seat occupied"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
</div>
<div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
    <div class="seat occupied"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
</div>
<div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
</div>
<div class="row">
    <div class="seat occupied"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
    <div class="seat occupied"></div>
    <div class="seat"></div>
</div>
<div class="row">
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat"></div>
    <div class="seat occupied"></div>
</div>
</div>
<p class="text">You have selected <span id="count">0</span> seats for a price of $<span id="total">0</span></p>
    
    <script src="app.js"></script>
</body>
</html>
